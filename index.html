<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coming Soon</title>
        <style>
            /* 全体のレイアウト */
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                /* グラデーション背景 */
                background: linear-gradient(135deg, #fdf5e6 0%, #f5e6d3 50%, #fdf5e6 100%);
                font-family: 'Helvetica Neue', Arial, sans-serif;
                overflow: hidden;
                position: relative;
            }

            /* 足跡の背景パターン */
            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('paw-print.png');
                background-size: 100px 100px;
                background-repeat: repeat;
                opacity: 0.08;
                pointer-events: none;
                animation: slowFloat 20s ease-in-out infinite;
            }

            /* 背景の微妙な動き */
            @keyframes slowFloat {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-10px);
                }
            }

            /* メインメッセージ */
            h1 {
                font-size: 3.5rem;
                color: #8b4513;
                letter-spacing: 0.3rem;
                text-transform: uppercase;
                z-index: 10;
                position: relative;
                display: inline-block;
                /* テキストに影を追加 */
                text-shadow: 2px 2px 4px rgba(139, 69, 19, 0.2);
                /* フェードインアニメーション */
                animation: fadeInScale 1s ease-out;
            }

            /* フェードイン＆スケールアニメーション */
            @keyframes fadeInScale {
                from {
                    opacity: 0;
                    transform: scale(0.9);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            /* 柴犬コンテナ（Coming Soonの横） */
            .dog-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                align-items: center;
                gap: 30px;
                z-index: 1000;
            }

            .content-wrapper {
                display: flex;
                align-items: center;
                /* 間隔を狭く */
                gap: 15px;
                /* フェードインアニメーション */
                animation: fadeInUp 1.2s ease-out;
            }

            /* フェードインアップアニメーション */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* 柴犬の画像 */
            .shiba-walk {
                width: 120px;
                height: 120px;
                background-image: url('shiba-walk-sprite.png');
                /* スプライトシート全体を表示してから、最初のフレームを見せる */
                background-size: contain;
                background-repeat: no-repeat;
                background-position: left center;
                /* 上下に揺れるアニメーション */
                animation: bounce 0.6s ease-in-out infinite;
                flex-shrink: 0;
                /* 影を追加 */
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
                /* 遅延フェードイン */
                animation: bounce 0.6s ease-in-out infinite, fadeIn 1.5s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }

                to {
                    opacity: 1;
                }
            }

            /* 上下に揺れるアニメーション */
            @keyframes bounce {

                0%,
                100% {
                    transform: translateY(0px);
                }

                50% {
                    transform: translateY(-8px);
                }
            }

            /* スマホ対応 */
            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }

                h1 {
                    font-size: 1.8rem;
                    letter-spacing: 0.15rem;
                }

                .content-wrapper {
                    gap: 10px;
                    flex-direction: column;
                    text-align: center;
                }

                .shiba-walk {
                    width: 80px;
                    height: 80px;
                }
            }
        </style>
    </head>

    <body>

        <div class="content-wrapper">
            <h1>Coming Soon</h1>
            <div class="shiba-walk"></div>
        </div>

    </body>

</html>
